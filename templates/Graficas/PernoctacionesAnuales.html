{% block title %}

{% endblock %}
<br>
{% block container %}
    <style type="text/css">
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>

    <div class="row">
        <div class="col-md-12">
            <h1>Estadistica</h1>
            <div id="container"></div>
        </div>
    </div>
{% endblock %}

{% block javascriptx %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $.ajax({
                url: "{% url 'obtener_datos' %}",
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    Highcharts.chart('container', {
                        title: {
                            text: 'U.S Solar Employment Growth',
                            align: 'left'
                        },
                        subtitle: {
                            text: 'By Job Category. Source: <a href="https://irecusa.org/programs/solar-jobs-census/" target="_blank">IREC</a>.',
                            align: 'left'
                        },
                        yAxis: {
                            title: {
                                text: 'Number of Employees'
                            }
                        },
                        xAxis: {
                            categories: ['2019', '2020', '2021', '2022', '2023'],
                            accessibility: {
                                rangeDescription: 'Range: 2019 to 2023'
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        plotOptions: {
                            series: {
                                label: {
                                    connectorAllowed: false
                                }
                            }
                        },
                        series: [{
                            name: 'Installation & Developers',
                            data: data.checkins
                        }, {
                            name: 'Manufacturing',
                            data: data.checkouts
                        }],
                        responsive: {
                            rules: [{
                                condition: {
                                    maxWidth: 500
                                },
                                chartOptions: {
                                    legend: {
                                        layout: 'horizontal',
                                        align: 'center',
                                        verticalAlign: 'bottom'
                                    }
                                }
                            }]
                        }
                    });
                }
            });
        });
    </script>
{% endblock %}
