

{% block title %}

{% endblock %}
<br>
{% block container %}
    <style type="text/css">
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #chartContainer {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>

    <div class="row">
        <div class="col-md-12">
            <h1>Estadistica</h1>
            <div id="chartContainer"></div>
        </div>
    </div>
{% endblock %}
{% block javascriptx %}


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $.ajax({
                url: "{% url 'obtener_datos' %}",
                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    Highcharts.chart('chartContainer', {
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'Checkins y Checkouts Generales por Mes'
                        },
                        xAxis: {
                            categories: data.meses,
                            crosshair: true
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: 'Cantidad'
                            }
                        },
                        tooltip: {
                            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                '<td style="padding:0"><b>{point.y:.0f}</b></td></tr>',
                            footerFormat: '</table>',
                            shared: true,
                            useHTML: true
                        },
                        plotOptions: {
                            column: {
                                pointPadding: 0.2,
                                borderWidth: 0
                            }
                        },
                        series: [{
                            name: 'Checkins',
                            data: data.checkins

                        }, {
                            name: 'Checkouts',
                            data: data.checkouts

                        }]
                    });
                }
            });
        });
    </script>
{% endblock %}
