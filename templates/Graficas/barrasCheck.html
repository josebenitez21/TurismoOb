{% block container %}
    <style type="text/css">
        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        #container {
            height: 400px;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

        .filter-form {
            margin-top: 10px;
        }
    </style>

  <div class="row">
        <div class="col-md-12">
            <h1>Estadistica</h1>
            <form class="filter-form">
                <label for="year">Selecciona un año:</label>

                    <option value="">Todos</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>

                    <option value="2022">2022</option>

                    <option value="min_checkins">Mínimo Checkins</option>
                    <option value="max_checkins">Máximo Checkins</option>
                    <option value="promedio_checkins">Promedio Checkins</option>
                    <option value="suma_checkins">Suma Checkins</option>
                </select>

                <button type="button" onclick="filterByYear()">Filtrar</button>
            </form>
            <div id="container"></div>
        </div>
    </div>

{% block javascriptx %}
    <script>
        // Función para obtener los datos y cargar la gráfica
        function loadChart() {
            var dataContainer = document.querySelector('.data-container');
            var data = JSON.parse(dataContainer.dataset.nacionales);

            Highcharts.chart('container', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Empleados Nacionales'  // Cambiar el título de la gráfica
                },
                xAxis: {
                    categories: data.anios,
                    accessibility: {
                        rangeDescription: 'Range: 2019 to 2023'
                    }
                },
                yAxis: {
                    title: {
                        text: 'Empleados Nacionales'  // Cambiar el título del eje Y
                    }
                },
                series: [{
                    name: 'Empleados Nacionales',  // Cambiar el nombre de la serie
                    data: data.nacionales  // Cambiar 'pernoctaciones' por 'nacionales' en los datos
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Cargar la gráfica inicial sin filtrar
            loadChart();
        });
    </script>
{% endblock %}
